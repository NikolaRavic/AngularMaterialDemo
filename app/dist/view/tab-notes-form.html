<md-content layout-padding>
    <form name="vm.noteForm" ng-submit="vm.addNote()">
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <input name="title" ng-model="vm.newNote.title" ng-minlength="3" placeholder="Title" required>
                <div ng-messages="noteForm.title.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="minlength">Title must be longer then 3 chars.</div>
                </div>
            </md-input-container>
            <md-datepicker ng-model="vm.newNote.date" class="date-row"></md-datepicker>
            <div class="md-actions">
                <md-button class="md-primary md-raised date-row" type="submit" ng-disabled="noteForm.$invalid">Add</md-button>
            </div>
        </div>
    </form>
</md-content>
